<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
             Tables
        </title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>

    <body>
       <table>
            <thead> 
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
                
            </thead>

            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>5,000m</td>
                    <td>10,000m</td>
                </tr>

                <tr>
                    <td>Indian Ocean</td>
                    <td>4,000m</td>
                    <td>8,000m</td>
                </tr>

                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,000m</td>
                    <td>6,000m</td>
                </tr>
            </tbody>
       </table>
     </body>
</html>
