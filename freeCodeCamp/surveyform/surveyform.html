<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="surveyformstyles.css">
    </head>

    <body >
        <h1 id="title">Survey Form</h1>
            <p id="description">This is a survey form gathering opinions on who is the best football player in the world.</p>
                
                <form id="survey-form">
                    <fieldset>

                        <label id="name-label"> Enter your name:
                            <input name="Name" id="name" type="text" placeholder="Enter your name" required>
                        </label>
                        
                        <label id="email-label"> Enter your email:
                            <input id="email" name="Email" id="email" type="email" placeholder="Enter email" required>
                        </label>

                        <label id="number-label"> Enter your phone number:
                            <input id="number" name="Number" id="number" type="number" pattern="[0-9]" min="8" max="10" placeholder="Enter your phone number">
                        </label>

                    </fieldset>
                    
                    <fieldset>

                        <label for="dropdown">Who is the best player in the world?
                    
                            <select id="dropdown">
                                <option value="" >(select one)</option>
                                <option value="1">Lionel Messi</option>
                                <option value="2">Alvin Muchelle</option>
                            </select>

                        </label>

                    </fieldset>

                    <fieldset>

                        <legend> Who is the best manager in the world?</legend>

                        <label for="mikel-arteta">
                            <input id="mikel-arteta" type="radio" name="best-manager" class="inline" checked /> Mikel Arteta
                        </label>

                        <label for="pep-guardiola">
                            <input id="pep-guardiola" type="radio" name="best-manager" class="inline" /> Pep Guardiola
                        </label>
        

                    </fieldset>

                    <fieldset>

                        <legend>Who are the best free-kick takers in the history of football?</legend>

                            <label for="lionel-messi">
                                <input id="lionel-messi" class="inline" type="checkbox" value="1"/>Lionel Messi
                            </label>

                            <label for="alvin-muchelle">
                                <input id="alvin-muchelle" class="inline" type="checkbox" value="2"/>Alvin Muchelle
                            </label>
                            
                            <label for="Ronaldinho">
                                <input id="Ronaldinho" class="inline" type="checkbox" value="3"/>Ronaldinho
                            </label>

                            <label for="roberto-carlos">
                                <input id="roberto-carlos" class="inline" type="checkbox" value="3"/>Roberto Carlos
                            </label>

                            <label for="andrea-pirlo">
                                <input id="andrea-pirlo" class="inline" type="checkbox" value="3"/>Andrea Pirlo
                            
                            

                    </fieldset>
                  
                    <fieldset>
                        <label for="position">What is your favourite playing position?
                            <textarea id="position" name="position" rows="3" cols="30" placeholder="I love playing as a striker or as a left winger."></textarea>
                        </label>
                        
                    </fieldset>

                  

                  <input type="submit" id="submit">
                  

                </form>
